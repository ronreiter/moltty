version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: moltty
      POSTGRES_PASSWORD: moltty_dev
      POSTGRES_DB: moltty
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltty"]
      interval: 5s
      timeout: 5s
      retries: 5

  chisel-server:
    image: jpillora/chisel
    command: server --reverse --port 8022
    ports:
      - "8022:8022"
    restart: unless-stopped

  server:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://moltty:moltty_dev@postgres:5432/moltty?sslmode=disable
      JWT_SECRET: dev-secret-change-in-production
      CHISEL_SERVER_URL: http://chisel-server:8022
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  pgdata:
